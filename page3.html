<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Gallery</title>
  <style>
    .movie {
      display: inline-block;
      width: 150px;
      height: 250px;
      margin: 10px;
      background-color: #f0f0f0;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .movie img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .movie-title {
      padding: 5px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="movie">
    <img src="image1.jpeg" alt="Movie 1">
    <div class="movie-title">VIKRAM</div>
  </div>

  <div class="movie">
    <img src="image2.jpeg" alt="Movie 2">
    <div class="movie-title">LOVER</div>
  </div>

  <div class="movie">
    <img src="image3.jpeg" alt="Movie 3">
    <div class="movie-title">24</div>
  </div>

  <div class="movie">
    <img src="image4.jpeg" alt="Movie 4">
    <div class="movie-title">3</div>
  </div>

  <div class="movie">
    <img src="image5.jpeg" alt="Movie 5">
    <div class="movie-title">DON</div>
  </div>

</body>
</html>
